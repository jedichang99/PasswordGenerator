<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" onclick="showForm()" class="btn">
            Generate Password
          </button>
        </div>
        <div>
          <form hidden id="form" onsubmit="validateForm()">
            <label for="fname">Password Length</label><br />
            <input type="text" id="passwordLength" name="fname" /><br />
            <input type="checkbox" id="lowercase" name="lname" />
            <label for="lname">Lowercase</label><br />
            <input type="checkbox" id="uppercase" name="lname" />
            <label for="lname">Uppercase</label><br />
            <input type="checkbox" id="numbers" name="lname" />
            <label for="lname">Numbers</label><br />
            <input type="checkbox" id="specialCharacters" name="lname" />
            <label for="lname">Special Characters</label><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
